  <div class="content">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center text-info">您的訂單</h2>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>商品</th>
                <th>總計</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>DogFood-0002</td>
                <td>NT$500</td>
              </tr>
              <tr>
                <td>DogFood-0002</td>
                <td>NT$500</td>
              </tr>
              <tr>
                <td>運送方式</td>
                <td>
                  <form class="d-flex flex-column">
                    <label class="form-check-label" for="radio1">
                      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="免運費0">免運費: NT$0
                    </label>
                    <label class="form-check-label" for="radio2">
                      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="郵局:NT$100">郵局:
                      NT$100
                    </label>
                  </form>
                </td>
              </tr>
              <tr>
                <td>總計</td>
                <td>NT$1000</td>
              </tr>
            </tbody>
          </table>

      <div class="row mt-5">
        <div class="col-12">
          <h2 class="text-center text-info">帳單資訊</h2>
          <form action="">
            <div class="form-row">
              <div class="col-md-6 form-group">
                <label for="name">姓名<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
              </div>
              <div class="col-md-6 form-group">
                <label for="address">地址<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="address" placeholder="Enter Your Address" name="address">
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 form-group">
                <label for="Phone">電話<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="Phone" placeholder="Enter Your Phone Number" name="Phone">
              </div>
              <div class="col-md-6 form-group">
                <label for="Email">Email<span class="text-danger">*</span></label>
                <input type="mail" class="form-control" id="Email" placeholder="Enter Your Email" name="Email">
              </div>
            </div>

            <div class="text-center">
              <button class="btn btn-outline-primary">購買</button>
            </div>

          </form>
        </div>

                  <label for="email">請留下您的Email，未來不定期發送最新消息</label>
                  <input type="email" class="form-control text-center" placeholder="Your email" id="email" />
                </div>

                  送出
                </button>
